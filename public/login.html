<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title data-i18n="login.title">Login</title>
	<link rel="stylesheet" href="/style.css" />
</head>
<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
	<main style="width: 100%; max-width: 420px; padding: var(--space-6);">
		<!-- Logo / Brand -->
		<div style="text-align: center; margin-bottom: var(--space-8);">
			<img src="/images/logo1.png" alt="Logo" style="max-width: 300px; width: 100%; height: auto; margin: 0 auto var(--space-6); display: block; filter: drop-shadow(0 4px 16px rgba(0, 0, 0, 0.15));" />
		</div>

		<!-- Login Form -->
		<form id="loginForm" class="card" style="box-shadow: var(--shadow-xl);">
			<div style="text-align: center; margin-bottom: var(--space-6);">
				<p class="text-muted" style="margin: 0; font-size: var(--font-size-base);" data-i18n="login.subtitle">Sign in to your account</p>
			</div>
			<div>
				<label data-i18n="login.username" style="margin-top: 0;">Username</label>
				<input id="username" autocomplete="username" data-placeholder="login.placeholderUsername" required />
			</div>
			<div style="margin-top: var(--space-4);">
				<label data-i18n="login.password" style="margin-top: 0;">Password</label>
				<input id="password" type="password" autocomplete="current-password" data-placeholder="login.placeholderPassword" required />
			</div>
			<div class="actions" style="margin-top: var(--space-6);">
				<button class="btn btn-primary" type="submit" style="width: 100%;">
					<svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
						<path d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
					</svg>
					<span data-i18n="login.signIn">Sign in</span>
				</button>
			</div>
			<p class="text-muted" id="error" style="display:none; margin-top: var(--space-4); padding: var(--space-3); background: var(--color-danger-soft); color: var(--color-danger); border-radius: var(--radius-md); border: 1px solid var(--color-danger); font-size: var(--font-size-sm);"></p>
		</form>

		<!-- Language Switch -->
		<div style="margin-top: var(--space-6); text-align: center;">
			<div class="switch-container" id="switchContainer" style="display: inline-flex; padding: var(--space-2) var(--space-4); background: var(--bg-surface); border-radius: var(--radius-full); box-shadow: var(--shadow-sm);">
				<label class="switch">
					<input type="checkbox" id="langSwitch">
					<span class="slider"></span>
				</label>
				<span class="switch-label" id="switchLabel" style="margin-left: var(--space-2);">EN</span>
			</div>
		</div>
	</main>
	<script src="/i18n.js"></script>
	<script src="/login.js"></script>
</body>
</html>
