<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title data-i18n="profile.title">Profile</title>
	<link rel="stylesheet" href="/style.css" />
</head>
<body>
	<header class="topbar" id="navbar"></header>
	<main class="container" style="padding-top: var(--space-8); padding-bottom: var(--space-8);">
		<div class="card minimal" style="max-width: 600px; margin: 0 auto;">
			<!-- Profile Header -->
			<div style="margin-bottom: var(--space-6); text-align: center;">
				<div style="width: 80px; height: 80px; margin: 0 auto var(--space-4); background: var(--color-primary-soft); border-radius: var(--radius-full); display: flex; align-items: center; justify-content: center;">
					<svg width="40" height="40" fill="none" stroke="var(--color-primary)" stroke-width="2" viewBox="0 0 24 24">
						<path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
					</svg>
				</div>
				<h2 style="margin-bottom: var(--space-2);" data-i18n="profile.title">Profile</h2>
				<p class="text-muted" id="profileUsername" style="margin: 0; font-size: var(--font-size-base);"></p>
			</div>

			<!-- Change Password Section -->
			<section>
				<div style="margin-bottom: var(--space-4);">
					<h3 style="margin: 0 0 var(--space-1) 0;" data-i18n="profile.changePassword">Change Password</h3>
					<p class="text-muted" style="margin: 0; font-size: var(--font-size-sm);" data-i18n="profile.changePasswordDesc">Update your account password</p>
				</div>
				<form id="changePasswordForm">
					<div>
						<label data-i18n="profile.currentPassword">Current Password</label>
						<input type="password" id="currentPassword" required autocomplete="current-password" data-placeholder="profile.placeholderCurrentPassword" />
					</div>
					<div style="margin-top: var(--space-4);">
						<label data-i18n="profile.newPassword">New Password</label>
						<input type="password" id="newPassword" required autocomplete="new-password" data-placeholder="profile.placeholderNewPassword" />
					</div>
					<div style="margin-top: var(--space-4);">
						<label data-i18n="profile.confirmPassword">Confirm New Password</label>
						<input type="password" id="confirmPassword" required autocomplete="new-password" data-placeholder="profile.placeholderConfirmPassword" />
					</div>
					<p class="text-muted" id="errorMessage" style="display:none; margin-top: var(--space-4); padding: var(--space-3); background: var(--color-danger-soft); color: var(--color-danger); border-radius: var(--radius-md); border: 1px solid var(--color-danger); font-size: var(--font-size-sm);"></p>
					<p class="text-muted" id="successMessage" style="display:none; margin-top: var(--space-4); padding: var(--space-3); background: var(--color-success-soft); color: var(--color-success); border-radius: var(--radius-md); border: 1px solid var(--color-success); font-size: var(--font-size-sm);"></p>
					<div class="actions" style="margin-top: var(--space-6);">
						<button type="submit" class="btn btn-primary">
							<svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
								<path d="M5 13l4 4L19 7"/>
							</svg>
							<span data-i18n="profile.updatePassword">Update Password</span>
						</button>
						<a class="btn btn-secondary" href="/">
							<svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
								<path d="M6 18L18 6M6 6l12 12"/>
							</svg>
							<span data-i18n="profile.cancel">Cancel</span>
						</a>
					</div>
				</form>
			</section>
		</div>
	</main>
	<script src="/i18n.js"></script>
	<script src="/layout.js"></script>
	<script src="/profile.js"></script>
</body>
</html>
