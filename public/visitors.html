<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title data-i18n="app.visitors">Visitors</title>
	<link rel="stylesheet" href="/style.css" />
</head>
<body>
	<header class="topbar" id="navbar"></header>
	<main class="container" style="padding-top: var(--space-8); padding-bottom: var(--space-8);">
		<!-- Page Header -->
		<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-6); flex-wrap: wrap; gap: var(--space-4);">
			<div class="card" style="padding: var(--space-5) var(--space-6); background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(8px); border: none; box-shadow: var(--shadow-md); display: flex; align-items: center; gap: var(--space-3); flex-wrap: wrap;">
				<h2 style="margin: 0; color: var(--text-primary); font-weight: var(--font-weight-bold); font-size: var(--font-size-2xl);" data-i18n="app.visitors">Visitors</h2>
				<p class="text-secondary" style="margin: 0; color: var(--text-secondary); font-size: var(--font-size-base); font-weight: var(--font-weight-normal);" data-i18n="app.visitorsDescription">Manage and view all registered visitors</p>
			</div>
			<div class="actions">
				<button id="exportBtn" class="btn btn-secondary">
					<svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
						<path d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
					</svg>
					<span data-i18n="table.export">Export to Excel</span>
				</button>
				<a href="/visitor.html" class="btn btn-primary">
					<svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
						<path d="M12 4v16m8-8H4"/>
					</svg>
					<span data-i18n="app.new">New Visitor</span>
				</a>
			</div>
		</div>

		<!-- Loader -->
		<div id="loader" class="loader-container">
			<div class="loader"></div>
			<p class="loader-text" data-i18n="table.loading">Loading visitors...</p>
		</div>

		<!-- Visitors Table -->
		<div class="table-wrapper" id="visitorsTable" style="display: none;">
			<table class="table">
				<thead>
					<tr>
						<th data-i18n="table.name">Name</th>
						<th data-i18n="table.academicDegree">Company Name</th>
						<th data-i18n="table.jobPosition">Job Position</th>
						<th data-i18n="table.businessType">Business Type</th>
						<th data-i18n="table.fieldOfActivity">Field of Activity</th>
						<th data-i18n="table.contacts">Contacts</th>
						<th data-i18n="table.photos">Photos</th>
						<th data-i18n="table.actions">Actions</th>
					</tr>
				</thead>
				<tbody id="visitorsList"></tbody>
			</table>
		</div>
	</main>
	<script src="/i18n.js"></script>
	<script src="/layout.js"></script>
	<script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
	<script src="/list.js"></script>
</body>
</html>
